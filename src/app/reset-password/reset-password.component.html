<div class="resetPasswordContainerPool">


    <div class="header">
        <div class="logoContainer">
            <img class="daBubbleLogo" src="assets\img\logos\daBubble-logo.png">
            <span class="text">DABubble</span>
        </div>
    </div>
    <!---resetPassword-->
    <div class="resetPasswordContainer">
        <img class="arrow_back" src="assets\img\arrow_back.png">

        <h1 class="resetPasswordContainerHeadline">Passwort zurücksetzen</h1>

        <form class="formContainer" [formGroup]="userDetailsForm" (ngSubmit)="onSubmitUserDetails()">


            <div class="passwordInputContainerOne">
                <img class="mail" src="assets/img/lockIcon.png">
                <input type="email" class="firstLastNameInput" matInput placeholder="Passwort eingeben"
                    formControlName="password" required>
            </div>

            <mat-error *ngFor="let validation of validation_messages.password">
                <!--Mit der for-Schleife iterieren wir durch das Object "validation_messages" dass wir in unserem script.service finden können um nach dem Wert zu suchen,
       in diesem Fall "fullname", um die richtige Fehlermeldung anzuzeigen.-->
                <mat-error class="error-message"
                    *ngIf="userDetailsForm.get('password')?.hasError(validation.type) && (userDetailsForm.get('password')?.dirty || userDetailsForm.get('password')?.touched)">
                    {{validation.message}}
                </mat-error>
                <!--fs.userDetailsForm.get('fullname'): Dieser Ausdruck ruft das Formularelement mit dem Namen "fullname" aus dem FormGroup "userDetailsForm" ab.
     Es gibt das FormControl-Objekt für das entsprechende Eingabefeld zurück.-->
                <!-- in diesem Fall bezieht sich validation.type auf den Validierungstyp minlength-->
            </mat-error>

            <div class="passwordInputContainerTwo">
                <img class="lock" src="assets/img/lockIcon.png">
                <input type="password" class="firstLastNameInput" matInput placeholder="Passwort bestätigen"
                    formControlName="passwordConfirm" required>
            </div>

            <mat-error *ngFor="let validation of validation_messages.passwordConfirm">
                <!--Mit der for-Schleife iterieren wir durch das Object "validation_messages" dass wir in unserem script.service finden können um nach dem Wert zu suchen,
       in diesem Fall "fullname", um die richtige Fehlermeldung anzuzeigen.-->
                <mat-error class="error-message"
                    *ngIf="userDetailsForm.get('passwordConfirm')?.hasError(validation.type) && (userDetailsForm.get('passwordConfirm')?.dirty || userDetailsForm.get('passwordConfirm')?.touched)">
                    {{validation.message}}
                </mat-error>
                <!--fs.userDetailsForm.get('fullname'): Dieser Ausdruck ruft das Formularelement mit dem Namen "fullname" aus dem FormGroup "userDetailsForm" ab.
     Es gibt das FormControl-Objekt für das entsprechende Eingabefeld zurück.-->
                <!-- in diesem Fall bezieht sich validation.type auf den Validierungstyp minlength-->
            </mat-error>

            <div class="buttonsContainer">
                <button (click)="resetPassword()" class="nextButton" type="submit" [disabled]="!userDetailsForm.valid">Passwort ändern</button>
            </div>

        </form>

    </div>


    <div class="footer">
        <span class="impressum">Impressum</span>
        <span class="datenschutz">Datenschutz</span>
    </div>

</div>
